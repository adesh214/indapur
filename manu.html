<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Website</title>

    <!-- CSS mixed inside HTML -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0f172a;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-color: #2563eb;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: #2563eb;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .section {
            padding: 50px;
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 8px;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #e5e7eb;
            padding: 30px;
            width: 200px;
            border-radius: 6px;
            font-weight: bold;
        }

        footer {
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h2>MyBusiness</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Our Business</h1>
        <p>We help your company grow</p>
        <button>Get Started</button>
    </div>

    <div class="section">
